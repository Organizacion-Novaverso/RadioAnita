<html>
  <body>
<div class="container">
    <h1 style="color: white;">Secciones</h1>
    <div class="btn-group" role="group" aria-label="Basic example">
  </div>
  <input type="text" class="search" placeholder="Buscar Seccion" (keyup)="onSearch($event)">
    <table class="table table-striped table-bordered">
        <thead>
              <tr>   
                <th>Seccion</th>        
                <th>Codigo Asignatura</th>
                <th>Carrera</th>
                <th>Grupo</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let seccion of filteredSeccion">
                <td>{{ seccion.idAsignatura }}/{{seccion.idSeccion}}</td>
                <td>{{seccion.idAsignatura}}</td>
                <td>{{seccion.idSeccion}}</td>
                <td>{{seccion.Semestre}}</td>
              </tr>
        </tbody>
    </table>
</div>
</body>
</html>
