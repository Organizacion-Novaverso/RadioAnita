<html>
  <body>
<app-barranavegacion></app-barranavegacion>

<div class="container">
    <h1 style="color: white; margin-top: 10px;">Asignaturas</h1>
   

  <button class="boton" (click)="filterByEstado('Activo')">Mostrar Activos</button>
  <button class="boton" (click)="filterByEstado('Inactivo')">Mostrar Inactivos</button>
  <button class="boton" *ngIf="filteredPosts.length!== posts.length"  (click)="clearfilters()">Quitar Filtro</button>
  <input type="text" class="search" placeholder="Buscar Asignatura" (keyup)="onSearch($event)">
    <table class="table table-striped table-bordered">
        <thead>
              <tr>   
                <th>Codigo de Asignatura</th>        
                <th>Nombre</th>
                <th>Tipo de Asignatura</th>
                <th>Cantidad de Alumnos</th>
                <th>Horas</th>
                <th>Estado</th>
                <th width="250px"></th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of filteredPosts">
                <td>{{ post.idAsignatura }}</td>
                <td>{{ post.Nombre }}</td>
                <td>{{ post.TipoAsignatura }}</td>
                <td>{{ post.NumeroAlumnos }}</td>
                <td>{{ post.Horas }}</td>
                <td>{{ post.Estado }}</td>
                <td>
                  <button href="#" [routerLink]="['/post/', post.idAsignatura, 'view']" class="btn1">Ver</button>
                  <button href="#" [routerLink]="['/post/', post.idAsignatura, 'edit']" class="btn2">Editar</button>
                  <button href="#" [routerLink]="['/post/', post.idAsignatura, 'seccion']" class="btn1">Seccion</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
</body>
</html>
